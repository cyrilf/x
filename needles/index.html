<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>needles</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style type="text/css">
    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    body {
      background-color: #1CADC4;
      color: #D8EAEF;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    #text-section {
      position: relative;
      top: -20%;
      pointer-events:none;
    }

    small {
      color: #9DCEDB;
    }

    a,
    a:active,
    a:hover,
    a:visited {
      color : #A6D1A0;
      text-decoration: none;
      pointer-events: auto;
    }

    a:hover {
      color: #ffff00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="canvasContainer"></div>
  <div id="text-section">
    <h1>- needles -</h1>
    <small>An eXpriment by <a href="//cyrilf.com">cyrilf</a> inspired by great the work of <a href="//dribbble.com/shots/1780193-Dots-16-0">Mark Pearson</a></small>
  </div>

  <script type="text/javascript">
    var DRAWING_ZONE_WIDTH  = 600;
    var DRAWING_ZONE_HEIGHT = 600;
    var CANVAS_BACKGROUND = '#1CADC4';

    var BALL_COLOR = '#FBFD13';
    var BALL_SIZE  = 7; // In px

    var NEEDLES_X     = 15;
    var NEEDLES_Y     = 15;
    var NEEDLE_LENGTH = 20; // In px
    var NEEDLE_COLOR  = '#D8EAEF';
    var NEEDLE_THICKNESS = 1;

    var canvasWidth  = window.innerWidth;
    var canvasHeight = window.innerHeight;

    var canvas = initCanvas();
    var context = canvas.getContext('2d');

    var ball = {
      coord: {
        x: canvasWidth / 2,
        y: canvasHeight / 2
      },
      color: BALL_COLOR,
      size: BALL_SIZE
    };

    var needles = [];

    registerEvents();
    var needles = initNeedles();
    draw();


    function initCanvas() {
      var canvasContainer = document.getElementById('canvasContainer');
      var canvas          = document.createElement('canvas');
      canvas.setAttribute('width', canvasWidth);
      canvas.setAttribute('height', canvasHeight);
      canvas.style.cursor = 'none';
      canvasContainer.appendChild(canvas);

      return canvas;
    }

    function registerEvents() {
      canvas.addEventListener('mousemove', handleMove, false);
      canvas.addEventListener('touchmove', handleMove, false);
    }

    function initNeedles() {
      var x      = 1;
      var y      = 1;
      var needle = {};
      var center = {};
      needles    = [];

      var needlesCount = NEEDLES_X * NEEDLES_Y;
      var offsetX = DRAWING_ZONE_WIDTH / NEEDLES_X;
      var offsetY = DRAWING_ZONE_HEIGHT / NEEDLES_Y;

      for(; x < NEEDLES_X; x++) {
        y = 1;
        for(; y < NEEDLES_Y; y++) {
          if(x > (NEEDLES_X / 3) && (x < NEEDLES_X * 2 / 3) &&
             y > (NEEDLES_Y / 3) && (y < NEEDLES_Y * 2 / 3)) {
            continue;
          }
          center = {
            x: x * offsetX + ((canvasWidth  - DRAWING_ZONE_WIDTH ) / 2),
            y: y * offsetY + ((canvasHeight - DRAWING_ZONE_HEIGHT) / 2),
          };

          needle = {
            center: center,
            extremities: [{
              x: center.x - NEEDLE_LENGTH,
              y: center.y - NEEDLE_LENGTH
            }, {
              x: center.x + NEEDLE_LENGTH,
              y: center.y + NEEDLE_LENGTH
            }]
          };
          needles.push(needle)
        }
      }

      return needles;
    }

    function handleMove(e) {
      var isTouchEvent = e.touches ? true : false;
      var x, y;
      if(isTouchEvent) {
        x = e.touches.item(0).pageX - this.offsetLeft;
        y = e.touches.item(0).pageY - this.offsetTop;
      } else {
        if(typeof e.offsetX !== 'undefined') {
          x = e.offsetX;
          y = e.offsetY;
        }
        else if(e.layerX) {
          x = e.layerX;
          y = e.layerY;
        }
      }

      var coord = {
        x: x,
        y: y
      };

      updateCanvas(coord);
    }

    function updateCanvas(coord) {
      updateBall(coord);
      updateNeedles(coord);
      draw();
    }

    function updateBall(coord) {
      ball.coord = coord;
    }

    function updateNeedles(coord) {
      needles.forEach(function(needle) {
        updateNeedle(needle, coord);
      });
    }

    function updateNeedle(needle, ballCoord) {
      var xtFirst = 0, ytFirst = 0;
      var xtLast = 0, ytLast = 0;
      var distance = Math.sqrt(
        Math.pow(ballCoord.x - needle.center.x, 2) + Math.pow(ballCoord.y - needle.center.y, 2)
      );

      if (distance !== 0) {
        var t = NEEDLE_LENGTH / distance;
        xtFirst = (1 + t) * needle.center.x + (-t * ballCoord.x);
        ytFirst = (1 + t) * needle.center.y + (-t * ballCoord.y);
        xtLast = (1 - t) * needle.center.x + (t * ballCoord.x);
        ytLast = (1 - t) * needle.center.y + (t * ballCoord.y);
      }

      needle.extremities = [{
        x: xtFirst,
        y: ytFirst
      }, {
        x: xtLast,
        y: ytLast
      }];
    }


    function draw() {
      clear();
      drawBall();
      drawNeedles();
    }

    function drawBall() {
      context.beginPath();
      context.arc(ball.coord.x, ball.coord.y, BALL_SIZE, 0, 2 * Math.PI, false);
      context.fillStyle = BALL_COLOR;
      context.fill();
      this.context.closePath();
    }

    function drawNeedles() {
      context.strokeStyle = NEEDLE_COLOR;
      context.lineWidth   = NEEDLE_THICKNESS;
      needles.forEach(function(needle) {
        context.beginPath();
        this.context.moveTo(needle.extremities[0].x, needle.extremities[0].y);
        this.context.lineTo(needle.extremities[1].x + 1, needle.extremities[1].y + 1);
        this.context.closePath();
        this.context.stroke();
      });
    }

    function clear() {
      context.fillStyle = CANVAS_BACKGROUND;
      context.fillRect(0, 0, canvasWidth, canvasHeight);
    }

    window.onresize = function(event) {
        canvasWidth  = window.innerWidth;
        canvasHeight = window.innerHeight;
        clear();
        needles = initNeedles();
    };
  </script>
</body>
</html>
